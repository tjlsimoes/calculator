<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="zero" class="calcrow">
            <div id="display"></div>
            <div class="clear calcbutton">C</div>
        </div>
        <div id="first" class="calcrow">
            <div class="digit calcbutton">7</div>
            <div class="digit calcbutton">8</div>
            <div class="digit calcbutton">9</div>
            <div class="opersign calcbutton">รท</div>
        </div>
        <div id="second" class="calcrow">
            <div class="digit calcbutton">4</div>
            <div class="digit calcbutton">5</div>
            <div class="digit calcbutton">6</div>
            <div class="opersign calcbutton">ร</div>
        </div>
        <div id="third" class="calcrow">
            <div class="digit calcbutton">1</div>
            <div class="digit calcbutton">2</div>
            <div class="digit calcbutton">3</div>
            <div class="opersign calcbutton">-</div>
        </div>
        <div id="fourth" class="calcrow">
            <div class="digit calcbutton">.</div>
            <div class="digit calcbutton">0</div>
            <div class="equal calcbutton">=</div>
            <div class="opersign calcbutton">+</div>
        </div>

    </div>

</body>
</html>
