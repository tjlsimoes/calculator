<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="zero" class="calcrow">
            <div id="display"></div>
            <div class="clear">C</div>
        </div>
        <div id="first" class="calcrow">
            <div class="digit">7</div>
            <div class="digit">8</div>
            <div class="digit">9</div>
            <div class="opersign">รท</div>
        </div>
        <div id="second" class="calcrow">
            <div class="digit">4</div>
            <div class="digit">5</div>
            <div class="digit">6</div>
            <div class="opersign">ร</div>
        </div>
        <div id="third" class="calcrow">
            <div class="digit">1</div>
            <div class="digit">2</div>
            <div class="digit">3</div>
            <div class="opersign">-</div>
        </div>
        <div id="fourth" class="calcrow">
            <div class="digit">.</div>
            <div class="digit">0</div>
            <div class="equal">=</div>
            <div class="opersign">+</div>
        </div>

    </div>

</body>
</html>
